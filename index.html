<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dernyoungsay</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS Reset & Base --- */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(26, 26, 26, 0.7); /* ปรับให้โปร่งแสงเพื่อเห็นพื้นหลัง */
            --text-main: #ffffff;
            --text-sub: #888;
            --accent-color: #fff;
            --font-main: 'Orbitron', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* --- แก้ไข Background เป็นสไตล์ DERNYOUNG --- */
        body::before {
            content: "";
            position: fixed;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: 
                radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%),
                repeating-radial-gradient(circle at center, rgba(255,255,255,0.05) 0px, transparent 2px, transparent 50px);
            animation: warpMove 10s linear infinite;
            z-index: -1;
        }

        @keyframes warpMove {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        /* --- Header / Logo Section --- */
        .header {
            margin-top: 60px;
            margin-bottom: 40px;
            text-align: center;
            z-index: 1;
        }

        .logo-badge {
            background: #fff;
            border: 4px solid #000;
            border-radius: 15px;
            padding: 15px 30px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.15);
        }

        .logo-img {
            max-width: 200px; /* ปรับขนาดให้สมดุล */
            height: auto;
            display: block;
        }

        h1 {
            font-family: var(--font-main);
            font-size: 2.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        /* --- Search Box --- */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
            padding: 0 20px;
            z-index: 1;
        }

        .search-box {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(17, 17, 17, 0.8);
            color: white;
            font-family: var(--font-main);
            text-align: center;
            outline: none;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }
        .search-box:focus { border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); }

        /* --- List Container --- */
        .list-container {
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
            flex-grow: 1;
            z-index: 1;
        }

        /* --- Member Card --- */
        .member-card {
            background: var(--card-bg);
            border-radius: 50px;
            padding: 12px 25px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
        }

        .member-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.02) translateX(5px);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .card-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-pic {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            object-fit: scale-down;
            background: #fff;
            padding: 2px;
        }

        .info-text {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .name-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rank-icon {
            width: 22px; 
            height: 22px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        .name {
            font-family: var(--font-main);
            font-weight: bold;
            font-size: 1rem;
            color: #fff;
            letter-spacing: 1px;
        }

        .link-text {
            font-size: 0.75rem;
            color: var(--text-sub);
        }

        .fb-icon {
            width: 38px;
            height: 38px;
            background: #1877F2;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .member-card:hover .fb-icon { transform: rotate(360deg); }

        /* --- Pagination Controls --- */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 50px;
            font-family: var(--font-main);
            z-index: 1;
        }

        .page-btn {
            background: rgba(34, 34, 34, 0.8);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        .page-btn:hover:not(:disabled) { background: #fff; color: #000; }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .page-info { color: #888; font-size: 0.85rem; }

        .footer {
            margin-top: auto;
            padding: 30px;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.2);
            text-align: center;
            letter-spacing: 2px;
            z-index: 1;
        }

        @media (max-width: 600px) {
            .member-card { padding: 10px 15px; border-radius: 20px; }
            .profile-pic { width: 45px; height: 45px; }
            h1 { font-size: 1.8rem; letter-spacing: 3px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-badge">
            <img src="https://img2.pic.in.th/a479b75c-4908-4b85-82ea-92707086f4cf.png" alt="Logo" class="logo-img">
        </div>
        <h1>DERNYOUNGSAY</h1>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="SEARCH MEMBERS...">
    </div>

    <div class="list-container" id="listContainer"></div>

    <div class="pagination">
        <button class="page-btn" id="prevBtn" onclick="changePage(-1)">PREV</button>
        <span class="page-info" id="pageInfo">PAGE 1 OF 1</span>
        <button class="page-btn" id="nextBtn" onclick="changePage(1)">NEXT</button>
    </div>

    <div class="footer">
        © 2026 DERNYOUNGSAY — <a href="https://www.facebook.com/oshi.changretta" target="_blank">Oshi</a>
    </div>

            'lead': 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI0ZGMDAwMCI+PHBhdGggZD0iTTEyIDE3LjI3TDE4LjE4IDIxTDE2LjU0IDEzLjk3TDIyIDkuMjRMMTQuODEgOC42MkwxMiAyTDkuMTkgOC42MkwyIDkuMjRMNy40NSAxMy45N0w1LjgyIDIxTDEyIDE3LjI3WiIvPjwvc3ZnPg==',
            'member': 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI0JGNDBCRiI+PHBhdGggZD0iTTEyIDEyQzE0LjIxIDEyIDE2IDEwLjIxIDE2IDhDMTYgNS43OSAxNC4yMSA0IDEyIDRDOS43OSA0IDggNS43OSA4IDhDOCAxMC4yMSA5Ljc5IDEyIDEyIDEyTTEyIDE0QzkuMzMgMTQgNCAxNS4zNCA0IDE4VjIwSDIwVjE4QzIwIDE1LjM0IDE0LjY3IDE0IDEyIDE0WiIvPjwvc3ZnPg=='
        };

        const founderName = "Nixeny Dernyoungsay";
        const leadNames = ["Tail Dernyoungsay", "Day Dernyoungsay", "Fatez Dernyoungsay", "Seefour Dernyoungsay", "Real Dernyoungsay"];

        let members = [

            { name: "Boom Dernyoungsay", link: "https://www.facebook.com/boom.dernyoungsay" },

            { name: "Sim Dernyoungsay", link: "https://www.facebook.com/sim.xers" },
            { name: "Gxni Dernyoungsay", link: "https://www.facebook.com/gxni.uzi" },
            { name: "Combo Dernyoungsay", link: "https://www.facebook.com/combo.dernyoungsay" },

            { name: "Trafalgar Dernyoungsay", link: "https://www.facebook.com/TrafalgarWC" },
            { name: "Wh݂ipcrꫀིྀa݁m ヽ", link: "https://www.facebook.com/profile.php?id=61585754639620" },
            { name: "Oshi Dernyoungsay ", link: "https://www.facebook.com/ssssssz168" },
            { name: "White Dernyoungsay ", link: "https://www.facebook.com/whitee.kodomo" },
            { name: "Uno Dernyoungsay ", link: "https://www.facebook.com/uno.kodomo" },
            { name: "Zigar Dernyoungsay", link: "https://www.facebook.com/zigar.Dereck.2024" },
        ];

        function assignRanks(membersList) {
            return membersList.map(member => {
                let rank = 'member';
                if (member.name === founderName) rank = 'founder'; 
                else if (leadNames.includes(member.name)) rank = 'lead';
                return { ...member, rank: rank };
            });
        }

        members = assignRanks(members);
        const rankPriority = { 'founder': 1, 'lead': 2, 'member': 3 };
        members.sort((a, b) => rankPriority[a.rank] - rankPriority[b.rank]);

        const itemsPerPage = 5; 
        let currentPage = 1;
        let filteredMembers = [...members]; 

        function renderList() {
            const listContainer = document.getElementById('listContainer');
            listContainer.innerHTML = ""; 
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = filteredMembers.slice(start, end);

            pageItems.forEach(member => {
                const card = document.createElement('a');
                card.className = 'member-card';
                card.href = member.link;
                card.target = "_blank";
                const imgSrc = member.img ? member.img : defaultImg;
                const rankImgSrc = rankIcons[member.rank];

                card.innerHTML = `
                    <div class="card-left">
                        <img src="${imgSrc}" class="profile-pic" alt="Profile">
                        <div class="info-text">
                            <div class="name-container">
                                <img src="${rankImgSrc}" class="rank-icon" alt="${member.rank}">
                                <span class="name">${member.name}</span>
                            </div>
                            <span class="link-text">${member.link.replace('https://', '')}</span>
                        </div>
                    </div>
                    <div class="fb-icon"><i class="fab fa-facebook-f"></i></div>
                `;
                listContainer.appendChild(card);
            });
            updatePaginationControls();
        }

        function updatePaginationControls() {
            const totalPages = Math.ceil(filteredMembers.length / itemsPerPage) || 1;
            document.getElementById('pageInfo').innerText = `PAGE ${currentPage} OF ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function changePage(direction) {
            currentPage += direction;
            renderList();
        }

        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const text = e.target.value.toLowerCase();
            filteredMembers = members.filter(m => 
                m.name.toLowerCase().includes(text) || 
                m.link.toLowerCase().includes(text)
            );
            currentPage = 1; 
            renderList();
        });

        renderList();
    </script>
</body>
